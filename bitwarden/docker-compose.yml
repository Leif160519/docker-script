version: '3'
services:
  bitwarden:
    image: bitwardenrs/server:latest
    hostname: bitwarden
    container_name: bitwarden
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=true
      - ADMIN_TOKEN=XXX
      - DOMAIN=https://your.domain.com
    volumes:
      - ./bw-data:/data
    ports:
      - "80:80"
      - "3012:3012"
    restart: restart
